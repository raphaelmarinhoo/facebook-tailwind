<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Facebook</title>
  </head>

  <body>
    <div
      class="w-screen h-screen bg-gray-facebook flex items-center justify-center flex-col md:flex-row"
    >
      <div class="w-580 pr-8 text-center md:text-left">
        <h1 class="text-blue-facebook font-bold text-5xl">facebook</h1>
        <br />
        <h2 class="text-3xl text-black">
          Connect with friends and the world around you on Facebook.
        </h2>
      </div>

      <div
        class="bg-white p-4 w-380 rounded-md flex justify-center items-center flex-col shadow-lg mt-4"
      >
        <input placeholder="E-mail or phone number" class="input-facebook" />
        <input placeholder="Password" class="input-facebook" />
        <button class="h-12 w-full bg-blue-facebook rounded-md text-white">
          Log In
        </button>
        <a class="text-blue-facebook cursor-pointer mt-4">Forgot Password?</a>
        <hr class="w-full m-4 border-gray-300 border" />
        <button class="h-12 bg-green-facebook rounded-md text-white px-4">
          Create new account
        </button>
      </div>
    </div>
  </body>
</html>
